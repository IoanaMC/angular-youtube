<html ng-app>
  <head>
    <title>Using AngularJS Directives and Data Binding</title>
  </head>
  <body ng-init="customers = [{name:'Joe', city:'Bo'}, {name:'John', city:'Ar'}, {name:'Doe', city:'En'}]">
    Name: <br/> <input type="text" ng-model="name" /> {{name}}
    <br/>
    <ul>
      <li ng-repeat="cust in customers | filter:name | orderBy:'city' ">{{cust.name | uppercase }} - {{cust.city | lowercase }}</li>
    </ul>
    <script type="text/javascript" src="angular.min.js"></script>
  </body>
</html>
